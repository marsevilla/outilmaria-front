name: Frontend CI

on:
  push:
    paths:
      - 'outilmaria-front/**'
  pull_request:
    paths:
      - 'outilmaria-front/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: outilmaria-front

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format

      - name: Run tests
        run: npm run test
  build:
    image: $CI_REGISTRY/group/project/docker:24.0.5
    services:
      - name: $CI_REGISTRY/group/project/docker:24.0.5-dind
        alias: docker
    stage: build
    script:
      - docker build -t temp-front .
      - docker run temp-front /script/to/run/tests
